schema:
  schema_id: fc
  name: 反查
  version: 20221017
  author:
  description:
  dependencies:

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: "12345"
  delimiter: " "
  algebra:

translator:
  dictionary: fc
  preedit_format:
  comment_format:

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
