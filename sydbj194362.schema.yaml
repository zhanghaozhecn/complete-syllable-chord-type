    - xform/k=l=/z/
    - xform/i=o=/m/
    - xform/D=J=/i/
    - xform/l=F=/f/
    - xform/o=p=/r/
    - xform/J=G=/n/
    - xform/k=J=/s/
    - xform/i=l=/c/
