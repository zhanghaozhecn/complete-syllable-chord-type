    - xform/^(.)([^rtfgvb]=)/$1o$2/
    - xform/^(.)$/$1o/
    # 键位映射
    - xform/^(..)=/$1/
    # 67列
    # 补空码
    - xform/^(..)([^yuhjnm]=)/$1o$2/
    - xform/^(..)$/$1o/
    # 键位映射
