schema:
  schema_id: sydbj
  name: 声韵调并击
  version: 20231127
  author:
    - 张皓哲（576440085@qq.com）
  description:
  dependencies:
switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: hint_syllable
    reset: 1
    states: [ 反查提示关, 反查提示开 ]
engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - speller
    - key_binder
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@hint_syllable
simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json
speller:
  auto_select: true
  auto_select_pattern: '^(oo..o|....x|....ooo..o)$'
  max_code_length: 10
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  algebra:
chord_composer:
  alphabet: 'qazwsxedcrfvtgbp;/ol.ik,ujmyhn '
  algebra:
    - xlit| ;,./|ABCDE|
    - xform/^([qazwsxedc]*)([rfvtgb]*)([pBEolDikC]*)([ujmyhn]*)([A]*)$/<$1><$2><$3><$4><$5>/
    - xlit/pBEolDikCujmyhn/qazwsxedcrfvtgb/
    - xform/<>/o/
    - xform/<sd>/z/
    - xform/<we>/m/
    - xform/<xc>/i/
    - xform/<as>/f/
    - xform/<qw>/r/
    - xform/<zx>/n/
    - xform/<ad>/s/
    - xform/<qe>/c/
    - xform/<zc>/p/
    - xform/<d>/g/
