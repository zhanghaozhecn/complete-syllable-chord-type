    - xform/<x>/b/
    - xform/<z>/t/
    - xform/<r>/a/
    - xform/<f>/b/
    - xform/<v>/c/
    - xform/<t>/d/
    - xform/<g>/e/
    - xform/<b>/f/
    - xform/<A>/x/
    - xform/[<>]//
    - xform/^([bpmfdtnlgkhvuirzcso][abcdefo][bpmfdtnlgkhvuirzcso][abcdefo][ox])$/#$1$2/
    - xform/^[^#].*//
    - xform/#//
    - xform/^([gdhzfs])a/$1c/
    - xform/oooox/ /
  prompt_format:
    - xform/.*//
translator:
  dictionary: sydbj
  enable_charset_filter: false
  enable_completion: true
  enable_sentence: false
  enable_user_dict: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 7
  disable_user_dict_for_patterns:
    - '^.....$'
