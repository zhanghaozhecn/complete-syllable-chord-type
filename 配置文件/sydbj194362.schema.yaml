schema:
  schema_id: sydbj194362
  name: 声韵调并击(19-4-36-2)
  version: 1.8(20230108)
  author:
    - 张皓哲（576440085@qq.com）
  description:
  dependencies:

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: hint_shape
    reset: 1
    states: [ 形码提示关, 形码提示开 ]
  - name: hint_syllable
    reset: 1
    states: [ 反查提示关, 反查提示开 ]

engine:
  processors:
    - ascii_composer
    - chord_composer
    - recognizer
    - speller
    - key_binder
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@hint_shape
    - simplifier@hint_syllable

# 简体转繁体
simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

speller:
  # 当前编码唯一自动上屏
  # 若enable_completion=true，则当前及后续编码唯一上屏（顶功）
  # 启用最大码长或自动上屏模式，则顶功失效
  # 只有选重上屏、最大码长顶上屏、自动上屏模式可以参与自动造词
  # 顶功方案无法自动造词
  auto_select: true
  # 一击编码唯一时自动上屏
  auto_select_pattern: "^[a-z]{5}$"
  # 自动清屏空码，若设置为auto，清屏能力较强，但是需要依靠recognizer:patterns停留合法编码，很麻烦，且在字词库变动的条件下是不可行的
  #auto_clear: max_length
  # 最大码长
  max_code_length: 10
  # 进入输入区的字符
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  # 作为开头的字符，若省略，则与alphabet相同
  #initials: 'abcdefghijklmnopqrstuvwxyz'
  algebra:

chord_composer:
  alphabet: 'qazwsxedcrfvtgbyhnujmik,ol.p;/ '
  algebra:
    # 非字母键名转换为大写字母方便处理
    - xlit|;,./ |FDJGO|
    # 用=作键位后缀区分键位和编码
    - xform/([a-zFDJGO])/$1=/
    # 123列
    # 补空码
    - xform/^([^asdqwezxc]=)/o$1/
    # 键位映射
    - xform/s=d=/z/
    - xform/w=e=/m/
    - xform/x=c=/i/
    - xform/a=s=/f/
    - xform/q=w=/r/
    - xform/z=x=/n/
    - xform/x=d=/s/
    - xform/s=e=/c/
    - xform/z=s=/p/
    #- xform/a=d=/s/
    #- xform/q=e=/c/
    #- xform/z=c=/p/
    - xform/d=/g/
    - xform/s=/d/
    - xform/a=/h/
    - xform/e=/u/
    - xform/w=/v
    - xform/q=/l/
    - xform/c=/k/
    - xform/x=/b/
    - xform/z=/t/
    # 45列
    # 补空码
    - xform/^(.)([^rtfgvb]=)/$1o$2/
    - xform/^(.)$/$1o/
    # 键位映射
    - xform/^(..)=/$1/
    # 67列
    # 补空码
    - xform/^(..)([^yuhjnm]=)/$1o$2/
    - xform/^(..)$/$1o/
    # 键位映射
    - xform/u=/r/
    - xform/y=/t/
    - xform/j=/f/
    - xform/h=/g/
    - xform/m=/v/
    - xform/n=/b/
    # 890列
    # 补空码
    - xform/^(...)([^iopklFDJG]=)/$1o$2/
    - xform/^(...)$/$1o/
    # 键位映射
    - xform/k=l=/z/
    - xform/i=o=/m/
    - xform/D=J=/i/
    - xform/l=F=/f/
    - xform/o=p=/r/
    - xform/J=G=/n/
    - xform/k=J=/s/
    - xform/i=l=/c/
    - xform/l=G=/p/
    #- xform/k=F=/s/
    #- xform/i=p=/c/
    #- xform/D=G=/p/
    - xform/k=/g/
    - xform/l=/d/
    - xform/F=/h/
    - xform/i=/u/
    - xform/o=/v/
    - xform/p=/l/
    - xform/D=/k/
    - xform/J=/b/
    - xform/G=/t/
    # 空格
    - xform/^(....)O=$/$1x/
    - xform/^(....)$/$1o/
    - xform/^oooox$/ /
    # 禁止输出非法组合
    # 考虑到字词库变动会影响合法组合种类，不能进行精确禁止，仅限制19*7*7*19种
    - xform/^(oo|go|do|ho|uo|vo|lo|ko|bo|to|zo|mo|io|fo|ro|no|so|co|po|or|gr|dr|hr|ur|vr|lr|kr|br|tr|zr|mr|ir|fr|rr|nr|sr|cr|pr|of|gf|df|hf|uf|vf|lf|kf|bf|tf|zf|mf|if|ff|rf|nf|sf|cf|pf|ov|gv|dv|hv|uv|vv|lv|kv|bv|tv|zv|mv|iv|fv|rv|nv|sv|cv|pv|ot|gt|dt|ht|ut|vt|lt|kt|bt|tt|zt|mt|it|ft|rt|nt|st|ct|pt|og|gg|dg|hg|ug|vg|lg|kg|bg|tg|zg|mg|ig|fg|rg|ng|sg|cg|pg|ob|gb|db|hb|ub|vb|lb|kb|bb|tb|zb|mb|ib|fb|rb|nb|sb|cb|pb)(oo|og|od|oh|ou|ov|ol|ok|ob|ot|oz|om|oi|of|or|on|os|oc|op|ro|rg|rd|rh|ru|rv|rl|rk|rb|rt|rz|rm|ri|rf|rr|rn|rs|rc|rp|fo|fg|fd|fh|fu|fv|fl|fk|fb|ft|fz|fm|fi|ff|fr|fn|fs|fc|fp|vo|vg|vd|vh|vu|vv|vl|vk|vb|vt|vz|vm|vi|vf|vr|vn|vs|vc|vp|to|tg|td|th|tu|tv|tl|tk|tb|tt|tz|tm|ti|tf|tr|tn|ts|tc|tp|go|gg|gd|gh|gu|gv|gl|gk|gb|gt|gz|gm|gi|gf|gr|gn|gs|gc|gp|bo|bg|bd|bh|bu|bv|bl|bk|bb|bt|bz|bm|bi|bf|br|bn|bs|bc|bp)([ox])$/#$1$2$3/
    - erase/^[^#\d ].*//
    - xform/#//
    - xform/pf/pV/
    - xform/pv/pF/
    - xform/pg/pb/
    - xform/fp/Vp/
    - xform/vp/Fp/
    - xform/gp/bp/
    - xlit/VF/vf/
  # 并击过程中套用的式样
  prompt_format:
    # 过程编码不显示
    - xform/.*//

translator:
