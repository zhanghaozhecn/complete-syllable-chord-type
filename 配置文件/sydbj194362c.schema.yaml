  schema_id: sydbj194362c
  name: C型
  version: 20230302
  author:
    - 张皓哲（576440085@qq.com）
  description:
  dependencies:

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: hint_shape
    reset: 1
    states: [ 形码提示关, 形码提示开 ]
  - name: hint_syllable
    reset: 1
    states: [ 反查提示关, 反查提示开 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - speller
    - key_binder
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@hint_shape
    - simplifier@hint_syllable

# 简体转繁体
simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

speller:
  # 当前编码唯一自动上屏
  # 若enable_completion=true，则当前及后续编码唯一上屏（顶功）
  # 启用max_code_length或auto_select_pattern，则顶功失效
  # 只有选重上屏、最大码长顶上屏、自动上屏模式可以参与自动造词
  # 顶功方案无法自动造词
  auto_select: true
  # 自动上屏一击字词格式
  auto_select_pattern: "^[a-z]{4}[ox]|[a-z]{4}o(oo[a-z]{2}o|[a-z]{2}ooo)$"
  # 自动清屏空码，若设置为auto，清屏能力较强，但是需要依靠recognizer:patterns停留合法编码，很麻烦，且在字词库变动的条件下是不可行的
  #auto_clear: max_length
  # 最大码长
  max_code_length: 10
  # 进入输入区的字符
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  # 作为开头的字符，若省略，则与alphabet相同
  #initials: 'abcdefghijklmnopqrstuvwxyz'
  algebra:

chord_composer:
  # 按键读取顺序，按照1234509876列的顺序
  alphabet: 'qazwsxedcrfvtgbp;/ol.ik,ujmyhn '
  algebra:
    # 非字母键名转换为大写字母方便处理
    - xlit|;,./ |FDJGO|
    # 用=作键位后缀区分键位和编码
    - xform/([a-zFDJGO])/$1=/
    # 123列
    # 补空码
    - xform/^([^qazwsxedc]=)/o$1/
    # 键位映射
    - xform/s=d=/z/
    - xform/w=e=/m/
    - xform/x=c=/i/
    - xform/a=s=/f/
    - xform/q=w=/r/
    - xform/z=x=/n/
    - xform/x=d=/s/
    - xform/s=e=/c/
    - xform/z=s=/p/
    - xform/d=/g/
    - xform/s=/d/
    - xform/a=/h/
    - xform/e=/u/
    - xform/w=/v/
    - xform/q=/l/
    - xform/c=/k/
    - xform/x=/b/
    - xform/z=/t/
    # 45列
    # 补空码
    - xform/^(.)([^rtfgvb]=)/$1o$2/
    - xform/^(.)$/$1o/
    # 键位映射
    - xform/r=/a/
    - xform/f=/b/
    - xform/v=/c/
    - xform/t=/d/
    - xform/g=/e/
    - xform/b=/f/
    # 098列
    # 补空码
    - xform/^(..)([^pFGolJikD]=)/$1o$2/
    - xform/^(..)$/$1o/
    # 键位映射
    - xform/l=k=/z/
    - xform/o=i=/m/
    - xform/J=D=/i/
    - xform/F=l=/f/
    - xform/p=o=/r/
    - xform/G=J=/n/
    - xform/J=k=/s/
    - xform/l=i=/c/
    - xform/G=l=/p/
    - xform/k=/g/
    - xform/l=/d/
    - xform/F=/h/
    - xform/i=/u/
    - xform/o=/v/
    - xform/p=/l/
    - xform/D=/k/
    - xform/J=/b/
    - xform/G=/t/
    # 76列
    # 补空码
    - xform/^(...)([^ujmyhn]=)/$1o$2/
    - xform/^(...)$/$1o/
    # 键位映射
    - xform/u=/a/
    - xform/j=/b/
    - xform/m=/c/
    - xform/y=/d/
    - xform/h=/e/
    - xform/n=/f/
    # 空格
    - xform/^(....)O=$/$1x/
    - xform/^(....)$/$1o/
    # 禁止非法击键组合输出
    - xform/^(oo|bb|bc|bf|bo|ca|cb|cd|co|db|dc|de|do|fb|fc|fe|fo|gb|gc|ge|go|hb|hc|he|ho|ib|ic|if|io|kb|kc|kf|ko|la|lb|ld|lo|ma|mb|md|mo|nb|nc|nf|no|oa|ob|oc|od|oe|of|pb|pc|pe|po|ra|rb|rd|ro|sb|sc|se|so|tb|tc|tf|to|ua|ub|ud|uo|va|vb|vd|vo|zb|zc|ze|zo)(oo|bb|bc|bf|bo|ca|cb|cd|co|db|dc|de|do|fb|fc|fe|fo|gb|gc|ge|go|hb|hc|he|ho|ib|ic|if|io|kb|kc|kf|ko|la|lb|ld|lo|ma|mb|md|mo|nb|nc|nf|no|oa|ob|oc|od|oe|of|pb|pc|pe|po|ra|rb|rd|ro|sb|sc|se|so|tb|tc|tf|to|ua|ub|ud|uo|va|vb|vd|vo|zb|zc|ze|zo)([ox])$/#$1$2$3/
    - xform/^[^#].*//
    - xform/#//
    - xform/^oooox$/ /
  # 并击过程中套用的式样
  prompt_format:
    # 过程编码不显示
    - xform/.*//

translator:
  dictionary: sydbj194362c
  enable_charset_filter: false  # 字符集过滤
  enable_completion: true  # 显示编码未输入完整的词条，如果打开并且是自由顶，部分空码就不能清码，会变成错码顶功
  enable_sentence: false  # 整句模式
  enable_user_dict: true  # 用户词典（用户词典记录动态字词频，用户词）
  enable_encoder: true  # 自动编码
  encode_commit_history: true  # 上屏组词
  max_phrase_length: 5  # 造词长度
  disable_user_dict_for_patterns: # 用户词典无效格式
    - '^[a-z]{5}$'
    - '^[a-z]{5}oo[a-z][a-z][ox]$'
    - '^[a-z]{5}[a-z][a-z]oo[ox]$'
